<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

            <!-- Heading and searchbox -->
    
     <h1 class="text-center">Welcome to <span class="text-danger" >Book Archive!</span></h1>
    
        <div class="input-group mb-3 w-50 mx-auto">
             <input id="search-field" type="text" class="form-control" placeholder="Search the Book" aria-label="Search" aria-describedby="button-addon2">
             <button onclick="searchBook()" class="btn btn-danger text-white btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>



      <!-- Search result  -->

      <!-- error message -->
        <div>
        <p id="error-message" style="display: none;" class = "text-center fw-bold text-warning">Invalid Search!!!</p>
        </div>


        <div>
                    <!-- Total result found -->
                   <div id="total-result" class="text-center">
                   </div>

                   <!-- showing books -->
                  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
       
                  </div>

          </div>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
